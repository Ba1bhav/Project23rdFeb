<ul class="nav">
  <li style="width:22%;"><button class="btn" (click)="projects()">Projects</button></li>
  <li style="width:22%;"><button class="btn" (click)="milestone()">Milestones</button></li>
  <li style="width:22%;"><button class="btn" (click)="tasks()">Tasks</button></li>
</ul>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>Project ID</th>
    <th>Projects</th>
    <th>Client Name</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
    </tr>
  </thead>
<ng-container >
  <tbody *ngFor="let entries of db_data;" >
    <tr>
      <td>{{entries.id}}</td>
      <td>{{entries.title}}</td>
      <td>{{entries.client_name}}</td>
      <td>{{entries.start_date}}</td>
      <td>{{entries.end_date}}</td>
      <td>{{entries.status}}
          <select (change)="onChange($event.target,entries)">
            <option *ngFor="let status of db_status" [selected]="checkSelection(status.id,entries.status)"  [disabled]="checkDisabled(entries.status,status.id)" [value]="status.id" [attr.ids]="entries.project_id">{{status.value}}</option>
          </select>
      </td>
    </tr>

  </tbody>
</ng-container>

</table>
{{change|json}}
